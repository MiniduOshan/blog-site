# .github/workflows/ci.yml

name: Frontend CI - Build Only

# Configure when the workflow should run
on:
  push:
    branches:
      - main # Runs on pushes to the 'main' branch
  pull_request: # Also runs on pull requests, which is standard for CI
  workflow_dispatch: 

# Define environment variables
env:
  # Base directory of your frontend code
  FRONTEND_DIR: frontend
  # The name of the repository (used for setting the base path in Vite)
  REPO_NAME: ${{ github.event.repository.name }}

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: â¬‡ï¸ Checkout Repository
        uses: actions/checkout@v4
        
      # Setup Node.js environment
      - name: ğŸ› ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' 
          cache: 'npm'
          # Use dependency path specific to the frontend folder
          cache-dependency-path: ${{ env.FRONTEND_DIR }}/package-lock.json

      # --- Configuration for Subpath (Still needed for a correct build) ---
      - name: ğŸ“„ Define Base Path for Build
        # Even if not deploying, we set the base path for a production-ready build
        run: echo "BASE_PATH=/${{ env.REPO_NAME }}/" >> $GITHUB_ENV

      # --- Build Stage ---
      - name: ğŸ“¦ Install Frontend Dependencies
        run: npm install
        working-directory: ${{ env.FRONTEND_DIR }}

      - name: âš™ï¸ Build Frontend
        # The build command runs, creating the `frontend/dist` folder
        run: npm run build -- --base $BASE_PATH
        working-directory: ${{ env.FRONTEND_DIR }}
        env:
          NODE_ENV: production
          
      # ğŸ›‘ The deployment step (peaceiris/actions-gh-pages) has been removed.
      
      # Optional: Artifact upload (highly recommended for CI)
      - name: ğŸ“¤ Upload Build Artifacts (dist folder)
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build-${{ github.sha }}
          path: ${{ env.FRONTEND_DIR }}/dist
          # Retention period for the artifact (e.g., 7 days)
          retention-days: 7